<h1>List of Students</h1>
<div *ngIf="itens.length > 0"> 
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Fisrt Name</th>
        <th>Last Name</th>
        <th>email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
          <td>{{item.id}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>
            <button type="button" [routerLink]="['view', item.id]">View</button>  
            <button type="button" [routerLink]="['edit', item.id]">Update</button>
            <button type="button" (click)="delete(item.id || '')">Remove</button>
          </td>
      </tr>
  </tbody>
  </table>
</div>
<div *ngIf="itens.length == 0">
  <p>not found</p>
</div>
<p>Filter: {{filter.pageNumber}}</p>
